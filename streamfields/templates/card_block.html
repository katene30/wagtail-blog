{% load wagtailimages_tags%}

<h1 class="text-center">{{ self.title }}</h1>
<div class="card-group">
        {% for card in self.cards %}
            {% image card.image fill-300x200 as img%}
            <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                <img class="card-img-top" src="{{img.url}}" alt="{{img.alt}}">
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}</p>
                    {% if card.button_page %}
                        <a href="{{card.button_page.url}}" class="btn btn-secondary">Learn More</a>
                    {% elif card.button_url %}
                        <a href="{{card.button_url}}" class="btn btn-secondary">Learn More</a>
                    {% endif %}

                </div>
            </div>
        {% endfor %}
    </div>
